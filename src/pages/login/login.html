<ion-content>
  <br><br>
  <div class="center">
    <img src="assets/imgs/logoApp.png" width="160px" />

    <div class="my-block">
	    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label color="primary" floating>EMAIL</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        
        <br><br>
        
        <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In</button>
      </form>

      <!--button ion-button color="b-google" block (click)="googleLogin()">
        <ion-icon name="logo-googleplus"></ion-icon>&nbsp;&nbsp;&nbsp;
        Sign in with Google</button-->

    </div>
  </div>  
</ion-content>
